<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Delete a Ticket</h1>
    <form action="{{ url_for('delete_ticket') }}" method="post">
        <label for="flightNumber">Flight Number:</label>
        <select id="flightNumber" name="flightNumber" required>
            {% for flight in flights %}
            <option value="{{ flight.flightNumber }}">{{ flight.flightNumber }}</option>
            {% endfor %}
        </select><br>
        <label for="seatNumber">Seat Number:</label>
        <input type="number" id="seatNumber" name="seatNumber" required><br>
        <button type="submit">Delete Ticket</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
